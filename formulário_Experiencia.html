
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>
    <form action="/submit_survey" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="order_number">Número do Pedido:</label>
        <input type="text" id="order_number" name="order_number" required>

        <label for="rating">Como você avalia sua experiência geral?</label>
        <select id="rating" name="rating" required>
            <option value="5">Excelente</option>
            <option value="4">Muito Bom</option>
            <option value="3">Bom</option>
            <option value="2">Regular</option>
            <option value="1">Ruim</option>
        </select>

        <label for="food_quality">Qualidade da Comida:</label>
        <select id="food_quality" name="food_quality" required>
            <option value="5">Excelente</option>
            <option value="4">Muito Boa</option>
            <option value="3">Boa</option>
            <option value="2">Regular</option>
            <option value="1">Ruim</option>
        </select>

        <label for="service_quality">Qualidade do Serviço:</label>
        <select id="service_quality" name="service_quality" required>
            <option value="5">Excelente</option>
            <option value="4">Muito Boa</option>
            <option value="3">Boa</option>
            <option value="2">Regular</option>
            <option value="1">Ruim</option>
        </select>

        <label for="comments">Comentários ou Sugestões:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Escreva seus comentários aqui..."></textarea>

        <input type="submit" value="Enviar Pesquisa">
    </form>
</body>
</html>
