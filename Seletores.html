<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
</head>
<body>

<div class="container">
    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fim Radio Buttons-->

            <!--Slides imagens-->
            <div class="slide first">
                <img src="./img/slide 1.png" alt="Img 1">
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Jacques_Lameloise%2C_escab%C3%A8che_d%27%C3%A9crevisses_sur_gaspacho_d%27asperge_et_cresson.jpg" alt="Img 2">
            </div>
            <div class="slide">
                <img src="https://www.totalwine.com/site/binaries/t1640281230237/content/gallery/data-axle/0051-french-wine-guide/wine-and-cheese.jpg" alt="Img 3">
            </div>
            <!--Fim Slides imagens-->
            
            <!--Navegação auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
             <!--Fim Navegação auto-->
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>

    </div>
</div>


   <style>
 body {
    background-color: #DAC786; /* Cor de fundo suave */
    font-family: serif, 'Playfair Display'; /* Fonte elegante */
    color: #333;
    margin: 0;
    padding: 0;
}

/* Estilização do slideshow */
.slider {
    margin: 0 auto;
    width: 100vw;
    height: 60vh; /* Ajuste proporcional para manter o formato retangular */
    overflow: hidden;
}

.slides {
    width: 400%;
    height: 100%; /* Ajusta a altura ao tamanho do slider */
    display: flex;
}

.slides input {
    display: none;
}

.slide {
    width: 25%;
    position: relative;
    transition: 2s;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Garante que a imagem preencha o espaço sem distorção */
}

/* Navegação */
#radio1:checked ~ .first {
    margin-left: 0;
}

#radio2:checked ~ .first {
    margin-left: -25%;
}

#radio3:checked ~ .first {
    margin-left: -50%;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #FFF5E1;
    color: #333;
    position: relative;
    width: 100%;
    margin-top: 20px;
}

footer a {
    color: #04AA6D;
    text-decoration: none;
    margin: 0 10px;
}

   </style> 
   <script>
    
    let count = 1;
    document.getElementById ("radio1").checked = true;

    setInterval(function(){
        nextImage();
    }, 5000)

    function nextImage(){
        count++;
        if(count >3){
            count = 1;
        }

        document.getElementById ("radio" + count).checked = true;
    }

    function toggleMenu() {
  var menu = document.getElementById('menu');
  if (menu.style.display === 'block') {
      menu.style.display = 'none';
  } else {
      menu.style.display = 'block';
  }
}
   </script>
</body>

</html>
